name: Build iStoreOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-20.04
    
    strategy:
      matrix:
        target: [x86_64, armvirt]  # 根据需要添加目标平台
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf swig coreutils vim wget ccache rsync
        
    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Configure build
      run: |
        # 如果有预配置的.config文件
        if [ -f .config ]; then
          cp .config .config.bak
        fi
        # 或者使用 diffconfig
        # ./scripts/diffconfig.sh > diffconfig
        
    - name: Build iStoreOS
      run: |
        make -j$(nproc)
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: istoreos-${{ matrix.target }}
        path: bin/targets/
